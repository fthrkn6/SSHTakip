{% extends 'base.html' %}

{% block title %}Hata - SSH Takip{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body text-center py-5">
                    <i class="bi bi-exclamation-triangle text-danger" style="font-size: 3rem; margin-bottom: 20px;"></i>
                    <h2 class="card-title mb-3">Hata Oluştu</h2>
                    <p class="text-muted mb-4">
                        {{ error or 'Bir hata oluştu. Lütfen daha sonra deneyiniz.' }}
                    </p>
                    <a href="{{ url_for('dashboard.index') }}" class="btn btn-primary">
                        <i class="bi bi-arrow-left me-2"></i>Dashboard'a Dön
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
